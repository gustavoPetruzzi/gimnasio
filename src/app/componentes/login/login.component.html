
<div class="main-div">
  <mat-card class="center">
  <mat-card-header>
    <mat-card-title> Ingreso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Usuario" [(ngModel)]="usuario" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ContraseÃ±a" [(ngModel)]="pass"type="password" name="password" required>
          </mat-form-field>
        </td>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Ingreso</button>
  </mat-card-actions>
  </mat-card>
</div>
